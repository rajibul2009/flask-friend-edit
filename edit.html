<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বন্ধু এডিট</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h1 class="text-center mb-4">বন্ধু এডিট করুন</h1>

                    <form action="{{ url_for('edit', id=friend[0]) }}" method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">নাম:</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ friend[1] }}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="school_name" class="form-label">স্কুলের নাম:</label>
                                <input type="text" class="form-control" id="school_name" name="school_name" value="{{ friend[2] }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="birth_date" class="form-label">জন্ম তারিখ:</label>
                                <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ friend[3] }}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="profession" class="form-label">পেশা:</label>
                                <input type="text" class="form-control" id="profession" name="profession" value="{{ friend[4] }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">ফোন নম্বর:</label>
                                <input type="tel" class="form-control" id="phone" name="phone" value="{{ friend[5] }}" pattern="[0-9]{11}" title="১১ ডিজিটের ফোন নম্বর দিন" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">ইমেইল:</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ friend[6] }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="current_address" class="form-label">বর্তমান ঠিকানা:</label>
                            <input type="text" class="form-control" id="current_address" name="current_address" value="{{ friend[7] }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="permanent_address" class="form-label">স্থায়ী ঠিকানা:</label>
                            <input type="text" class="form-control" id="permanent_address" name="permanent_address" value="{{ friend[8] }}" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">এডিট সংরক্ষণ করুন</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
